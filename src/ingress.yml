apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: will-app-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: will-app-service
                port:
                  number: 80
